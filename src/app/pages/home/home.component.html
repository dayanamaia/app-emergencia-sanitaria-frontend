<div class="page__header">
    <p class="label__date">{{ date | date: 'longDate' }}</p>
    <div class="city__select">
        <label for="city-select">pesquisar por estado</label>
        <input type="text" name="city-select" id="city-select" value="São Paulo" disabled>
        <span aria-hidden="false" class="icon__select"></span>
    </div>
</div>

<div class="page__content">
    <div class="page__title-about d-flex">
        <h2>Risco de uma pandemia</h2>
    </div>
</div>

<div class="overview overview--md">
    <p class="overview__category">status</p>
    <span class="flag-status flag-status--warning">
        <span class="flag-status__icon"></span>
        <span class="flag-status__name">Alta Probabilidade</span>
    </span>
</div>

<div class="chart">
    <div class="chart__header d-flex">
        <h3 class="chart__title">2018<span class="divider__bullet" aria-hidden="true"></span>2019<span class="divider__bullet" aria-hidden="true"></span>2020
        </h3>
        <span class="flag-status flag-status--warning flag-status--full flag-status--small">
            <span class="flag-status__name">óbitos</span>
        </span>
    </div>
    <div class="chart__content">
        <app-line-chart [data]="dataLineChart"></app-line-chart>
    </div>
</div>

<div class="chart">
    <div class="chart__header d-flex">
        <h3 class="chart__title">2019<span class="divider__bullet" aria-hidden="true"></span>2020
        </h3>
    </div>
</div>
<div class="grid-info">
    <app-chart-detail *ngFor="let data of dataChartDetail" [data]="data"></app-chart-detail>
</div>
