<div class="chart-detail">
    <h3 class="chart-detail__title">novembro/2019</h3>
    <p class="chart-detail__data">
        <span class="chart-detail__percentage">{{percentage}}%</span>
        <span class="chart-detail__total">{{total}}</span>
    </p>
    <app-progress-bar [percentage]="percentage" size="progress--small" aria-hidden="true"></app-progress-bar>
</div>
